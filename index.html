<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRrulesBrowser</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <a href="https://amrrules.readthedocs.io/en/genome_summary_report_dev/index.html" target="_blank">
                <img src="logo.png" alt="Logo" id="logo">
            </a>
            <h1>Browser</h1>
        </div>

        <div class="controls" style="display: none;">
            <label for="fileInput">Select additional organisms files to load:</label>
            <input type="file" id="fileInput" multiple accept=".txt">
            <button id="loadButton">Load selected files</button>
            <button id="clearButton">Clear all data</button>
        </div>

        <div class="status" style="display: none;">
            <h3>Loaded files:</h3>
            <ul id="loadedFilesList">
                <!-- Loaded file names will appear here -->
            </ul>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selection" style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; display: none;">
            <!-- <label>Mode:</label> -->
            <input type="radio" id="browseMode" name="mode" value="browse" checked>
            <label for="browseMode" style="display: inline; margin-right: 15px;">Browse</label>
            <input type="radio" id="searchMode" name="mode" value="search">
            <label for="searchMode" style="display: inline;">Search</label>
        </div>

        <!-- Browse Section - Initially visible -->
        <div id="browseControlsSection" class="browse-section">
            <div class="controls-row">
                <div class="controls-left">
                    <label for="browseFileSelect">Select an organism to browse:</label>
                    <select id="browseFileSelect">
                        <option value="all">All organisms</option>
                        <!-- File names will be populated here -->
                    </select>
                </div>
                <div class="controls-right">
                    <label for="browseSearchInput">Search in results:</label>
                    <div class="browse-search-inline">
                        <input type="text" id="browseSearchInput" placeholder="Enter search term...">
                        <button id="browseSearchButton">Search</button>
                        <button id="browseSearchClearButton">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section - Initially hidden -->
        <div id="searchControlsSection" class="search-section" style="display: none;">
            <label for="searchInput">Search Term:</label>
            <input type="text" id="searchInput" placeholder="Enter search term...">
            <label for="columnSelect">Search in Column:</label>
            <select id="columnSelect">
                <option value="all">All Columns</option>
                <!-- Columns will be populated here by JS -->
            </select>
            <button id="searchButton">Search</button>
        </div>

        <div class="results-section">
            <div class="results-top">
                <div class="results-top-left">
                    <h2 id="resultsHeader">Browse results:</h2>
                    <div id="resultsCount"></div>
                </div>
                <div class="results-top-right">
                    <div class="download-buttons-inline">
                        <button id="downloadTsvButton" disabled>Download TSV</button>
                        <button id="downloadCsvButton" disabled>Download CSV</button>
                        <button id="columnsToggle" title="Show / hide columns">Columns to display</button>
                    </div>
                    <div id="columnsPanel" class="columns-panel" style="display:none;">
                        <div class="columns-panel-inner">
                            <strong>Show / hide columns</strong>
                            <div id="columnsCheckboxes">
                                <!-- Checkboxes will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="searchResults">
                <!-- Search/Browse results will appear here -->
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <a href="https://amrrules.readthedocs.io/en/genome_summary_report_dev/specification.html" target="_blank" class="version" title="AMRrules Documentation">AMRrules v0.6</a>
                <a href="https://github.com/AMRverse/AMRrulebrowser" target="_blank" class="github-link" title="View on GitHub">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>
            </div>
        </footer>
    </div>
    <script src="code.js"></script>
</body>
</html>
